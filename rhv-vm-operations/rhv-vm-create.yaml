---
- name: Provision VM from template
  hosts: all
  connection: local
  gather_facts: no

  vars:
#    username:
#    url:
#    password:
    datacenter: MicroLab
    cluster: MicroCluster
    template: host3-template
    vm_memory: 1GiB
    vm_name: test02
    description: user20

  tasks:
#  - name: Obtain SSO token
#    ovirt_auth:
#      url: "{{ url }}"
#      username: "{{ username }}"
#      password: "{{ password }}"
#      insecure: yes

  - name: Create and run VM from template
    ovirt_vm:
#      auth: "{{ ovirt_auth }}"
      name: "{{ vm_name }}"
      template: "{{ template }}"
      cluster: "{{ cluster }}"
      memory: "{{vm_memory}}"
      high_availability: true
      description: "{{ description }}"
      state: stopped
      wait: yes

  - name: Create initial snap
    ovirt_snapshot:
#      auth: "{{ ovirt_auth }}"
      vm_name: "{{ vm_name }}"
      wait: yes
      state: present
      description: Initial_snap

  - name: Add JustCreated tag to the VM
    ovirt_tag:
      name: just_created
      state: attached
      vms:
        - "{{ vm_name }}"
      
  - name: Start vm
    ovirt_vm:
#      auth: "{{ ovirt_auth }}"
      name: "{{ vm_name }}"
      state: running
      wait: yes
#    register: newvm

  - name: Pause after VM creates
    pause:
      seconds: 40

